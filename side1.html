<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <title>Forside</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Side 1</h1>

  <script>
    let a = parseInt(prompt("Indtast f√∏rste tal:"));
    let b = parseInt(prompt("Indtast andet tal:"));

    let sum = 0;
    let udregning = [];

    for (let i = 1; i <= 1000; i++) {
      if (i % a === 0 || i % b === 0) {
        sum += i;
        udregning.push(i);
      }
    }

    // Vis udregningen i konsollen
    console.log("Udregning:", udregning.join(" + "));

    // Vis kun summen i en alert
    alert("Summen er: " + sum);
  </script>

</body>

</html>
